<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <!-- main container with position relative -->
    <div class="main-container">
      <div class="main-wrapper">
        <!-- 1st wrapper of the dashed line -->
        <div class="wrapper">
          <div class="img-wrapper">
            <div class="dashed-line"></div>
            <div class="first-avatar"></div>
            <div class="first-avatar-2"></div>
          </div>
        </div>

        <!-- 2nd wrapper of the dashed line -->
        <div class="wrapper-2">
          <div class="img-wrapper">
            <div class="dashed-line-2"></div>
            <div class="second-avatar"></div>
            <div class="second-avatar-2"></div>
          </div>
        </div>

        <!-- 3rd wrapper of the dashed line -->
        <div class="wrapper-3">
          <div class="img-wrapper">
            <div class="dashed-line-3"></div>
            <div class="third-avatar"></div>
          </div>
        </div>

        <!-- 4th wrapper of the dashed line -->
        <div class="wrapper-4">
          <div class="dashed-line-4"></div>
        </div>
      </div>

      <!-- the main content container, attention to "slider-container" class -->
      <div class="slider-container">
        <p
          style="
            font-size: 30px;
            font-weight: 500;
            color: blueviolet;
            text-align: center;
          "
        >
          Hear what people are saying about us
        </p>

        <div class="card-container">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
